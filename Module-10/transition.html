<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 5px;
            transition: transform 1s;
        }

        .box:hover {
            /* width: 300px; */
            transform: scale(.75) rotate(45deg) skew(40deg) translate(50px);
        }
    </style>
</head>

<body>


    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

</body>

</html>
